<div class="py-20 text-white px-5 lg:px-20">
    <h1 class="text-lg font-bold text-center py-10">My Orders</h1>
    <div class="lg:grid grid-cols-4 gap-5">
        <div class="col-span-1">
            <div class="">
                <div class="">
                    @for (option of orderFilter; track $index) {
                        <div class="flex items-center">
                            <mat-checkbox [id]="option.value" [value]="option.value">
                                <span class="text-sm text-gray-500 ">
                                    {{option.label}}
                                </span>
                            </mat-checkbox>
                        </div>  
                    }

                </div>

            </div>
         
        </div>
        <div class="col-span-3 space-y-5">
            @for (item of orders; track $index) {
                <div class="space-y-5">
                    @for (orderItem of item; track $index) {
                        <div class="cursor-pointer" (click)="navigateToOrderDetails(4)">
                            <app-order-card />
                        </div>
                        
                    }

                </div>
            }
      
        </div>

    </div>

</div>
