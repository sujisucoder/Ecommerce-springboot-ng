<div class="py-20 text-white px-5 lg:px-20">
    <div class="py-5">
        <h2 class="text-center py-2 text-black text-2xl">Order Status</h2>
        <app-order-tracker activeStep="PLACED" [steps]="steps" />
    </div>

    <div class="space-y-10 pt-10">
        <div class="box px-10">
            <h1 class="text-lg font-semibold py-5">Shipping Address</h1>
            <app-address-card />
        </div>
        <div class="space-y-6 mt-20">
            @for (orderItem of orders; track $index) {
                <div>
                    <app-order-card />
                </div>
            }
        

        </div>
    </div>

</div>
